<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 2D CAD 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid #000;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="cadCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('cadCanvas');
        const ctx = canvas.getContext('2d');

        // 초기 도형 위치
        let shapes = [
            { type: 'rectangle', x: 100, y: 100, width: 150, height: 100, color: 'red' },
            { type: 'circle', x: 400, y: 200, radius: 50, color: 'blue' },
            { type: 'line', x1: 100, y1: 300, x2: 500, y2: 300, color: 'green' }
        ];

        // 도형 그리기 함수
        function drawShapes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // 캔버스 클리어
            shapes.forEach(shape => {
                ctx.fillStyle = shape.color;
                if (shape.type === 'rectangle') {
                    ctx.fillRect(shape.x, shape.y, shape.width, shape.height);
                } else if (shape.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
                    ctx.fill();
                } else if (shape.type === 'line') {
                    ctx.beginPath();
                    ctx.moveTo(shape.x1, shape.y1);
                    ctx.lineTo(shape.x2, shape.y2);
                    ctx.strokeStyle = shape.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // 드래그로 도형 이동하기
        let dragging = null;
        let offsetX, offsetY;

        canvas.addEventListener('mousedown', (e) => {
            const { offsetX: mouseX, offsetY: mouseY } = e;
            dragging = shapes.find(shape => {
                if (shape.type === 'rectangle') {
                    return mouseX >= shape.x && mouseX <= shape.x + shape.width &&
                        mouseY >= shape.y && mouseY <= shape.y + shape.height;
                } else if (shape.type === 'circle') {
                    const distance = Math.sqrt(Math.pow(mouseX - shape.x, 2) + Math.pow(mouseY - shape.y, 2));
                    return distance <= shape.radius;
                }
                return false;
            });
            if (dragging) {
                offsetX = mouseX - dragging.x;
                offsetY = mouseY - dragging.y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging) {
                dragging.x = e.offsetX - offsetX;
                dragging.y = e.offsetY - offsetY;
                drawShapes();
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragging = null;
        });

        drawShapes();
    </script>
</body>
</html>
